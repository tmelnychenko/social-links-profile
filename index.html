<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="container">
    <img class="profile-picture" width="88" height="88" src="./assets/images/avatar-jessica.jpeg" alt="Picture with profile avatar">
    <header>
      <h2>Jessica Randall</h2>
      <address>London, United Kingdom</address>
    </header>
    <article>
      <p class="profile-about">"Front-end developer and avid reader."</p>
    </article>
    <section class="profile-links">
      <button>GitHub</button>
      <button>Frontend Mentor</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </section>
  </main>
</body>

</html>
