<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="container">
    <img class="profile-picture" width="88" height="88" src="./assets/images/avatar-jessica.jpeg" alt="Picture with profile avatar">
    <header>
      <h1>Jessica Randall</h1>
      <address>London, United Kingdom</address>
    </header>
    <section>
      <p class="profile-about">"Front-end developer and avid reader."</p>
    </section>
    <section class="profile-links">
      <button type="button" aria-label="Visit user's GitHub profile">GitHub</button>
      <button type="button" aria-label="Visit user's Frontent Mentor profile">Frontend Mentor</button>
      <button type="button" aria-label="Visit user's LinkedIn profile">LinkedIn</button>
      <button type="button" aria-label="Visit user's Twitter profile">Twitter</button>
      <button type="button" aria-label="Visit user's Instagram profile">Instagram</button>
    </section>
  </main>
</body>

</html>
